<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="advice-id">Advice #<!-- Advice ID goes here --></h1>
      <p id="advice-text">
        "<!-- Advice text goes here -->" Lorem ipsum dolor sit amet consectetur
        adipisicing elit. Culpa enim eum placeat?
      </p>
      <picture>
        <source
          media="(min-width:768px)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
        />
      </picture>
      <div>
        <button onclick="fetchadvice()">
          <img src="./images/icon-dice.svg" alt="icon-dice" />
        </button>
      </div>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
